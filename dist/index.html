	<!-- Configure the Cookie Consent Component -->
	<script>
		var cookie_consent_config = {
			localStorageId: 'cookie-consent-5f7ed99b-14ec-42c2-b19b-86fe5eb9125c',
			messages: { 
				// These strings should be translated using whatever i18n system, you're using
				title: 'Samtykke til brug af cookies',
				introduction: 'Vi vil gerne gemme cookies i din browser til følgende formål:',
				purposes: [
					'Så Giant Corp(tm) kan lave analyse på webtrafik og andre ting, som vi faktisk ikke helt har styr på. Giant Corp(tm) cookie udløber 31-12-2020',
            		'Så Faceless(tm) kan samle data og give dig målrettede reklamer. Faceless(tm) localstorage data forbliver indtil du rydder din cache.'
				],
				additionalInfo: 'Her bør der være et <a href="#">link til yderligere information.</a>',
				acceptButtonTxt: 'Ja tak',
				declineButtonTxt: 'Nej tak',
				acceptedTxt: 'accepteret',

				editConsent: 'Redigér samtykke',

</head>

<body>

	<script>
		/* 
		* EXAMPLE JAVASCRIPT
		* If you want javascript to wait for user to give cookie consent,
		* wrap your cookie-setting javascript in an event listener
		* that checks for the 'consentgiven' event.
		*/
		document.addEventListener('consentgiven', function() {
			document.getElementById('status').innerHTML = '<span style="color: darkgreen;"><em>consentgiven</em> event fired. Cookie dropping scripts would run now.</span>'
			
		})

		// There is a 'consentdeclined' event for when the user declines consent
		document.addEventListener('consentdeclined', function() {
			document.getElementById('status').innerHTML = '<span style="color: darkred;"><em>consentdeclined</em> event fired. Stop or refrain from placing cookies with javascript.</span>'
		})
	</script>


	<main>
		<h1>Her er en webside</h1>
		<p>Denne webside er klar til at dumpe en masse cookies i din browser. Er det noget for dig?</p>
		<p id="status"></p>
	</main>

</body>
</html>
